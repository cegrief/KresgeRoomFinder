<!DOCTYPE html>
<html>
<head>
	<title>Get Directions | Kresge Room Finder</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="includes/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="includes/css/bootstrap-theme.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<link rel="stylesheet" type="text/css" href="includes/css/kresge.css">
	<script type="text/javascript" src="includes/js/bootstrap.js"></script>
	<script type="text/javascript" src="includes/js/kresge.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Kresge</a>
				<span class="navbar-brand" id="navbar-title" style="color:white">Get Directions</span>
			</div>
		</div>
	</nav>

<div class="container-fluid">

	<form class="form" role="form">
		<h2>Starting Location</h2>
		<div class="form-group">
			<label for="startingroom" class="control-label">Room Number</label>
			<input type="text" placeholder="0-000" class="form-control" id="startingroom" name="startingroom"/>
		</div>
		<div class="form-group">
			<div class="btn-group-vertical btn-group-lg">
				<button type="button" class="btn btn-default text-left" data-toggle="modal" data-target=".bs-class-modal-lg">Lookup by Course</button>
				<button type="button" class="btn btn-default text-left" data-toggle="modal" data-target=".bs-prof-modal-lg">Lookup by Faculty/Staff</button>
			</div>
		</div>
		<h2>Destination</h2>
		<div class="form-group">
			<label for="endingroom" class="control-label">Room Number</label>
			<input type="text" placeholder="0-000" class="form-control" id="endingroom" name="endingroom"/>
		</div>
		<div class="form-group">
			<div class="btn-group-vertical btn-group-lg">
				<button type="button" class="btn btn-default text-left" data-toggle="modal" data-target=".bs-class-modal-lg">Lookup by Course</button>
				<button type="button" class="btn btn-default text-left" data-toggle="modal" data-target=".bs-prof-modal-lg">Lookup by Faculty/Staff</button>
			</div>
		</div>
		<div class="form-group text-center">
			<button type="button" class="btn btn-default btn-lg" id="getDir">Get Directions</button>
		</div>
	</form>
</div>

<div class="modal fade bs-class-modal-lg" tabindex="-1" role="dialog" aria-labelledby="MyLargeModalLabel" aria-hidden="true">
  <form role="form">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    	<div class="modal-header"><strong>Lookup by Course</strong></div>
    	<div class="modal-body">
		   	<div class="form-group">
				<label for="dept">Department</label>
				<select class="form-control" name="dept" id="dept">
		   			<option value="English">English</option>
		   			<option value="German">German</option>
		   			<option value="Spanish">Spanish</option>
		   			<option value="Swahili">Swahili</option>
		   		</select></div>
		   		<div class="form-group">
					<label for="classnum">Course Number</label>
	   			<select class="form-control" name="classnum" id="classnum">
		   			<option value="101 (Martinez) 10am">101 (Martinez) 10am</option>
		   			<option value="102 (Martinez) 2pm">102 (Martinez) 2pm</option>
		   			<option value="210 (Rodriguez) 1pm">210 (Rodriguez) 1pm</option>
		   			<option value="301 (Yantes) 12pm">301 (Yantes) 12pm</option>
		   		</select></div>
	   		</div>
	   	<div class="modal-footer">
	   		<button id="classSubmit" data-dismiss="modal" class="btn btn-large btn-default">OK</button>
	   	</div>
      </div>
    </div>
  </div>
  </form>
</div>

<div class="modal fade bs-prof-modal-lg" tabindex="-1" role="dialog" aria-labelledby="MyLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    	<div class="modal-header"><strong>Lookup by Faculty/Staff</strong></div>
    	<div class="modal-body">
     		<div class="list-group">
     			<a href="#" class="list-group-item" data-dismiss="modal">Aaron, Hank</a>
     			<a href="#" class="list-group-item" data-dismiss="modal">Abrams, J.J</a>
     			<a href="#" class="list-group-item" data-dismiss="modal">Brown, Alton</a>
     			<a href="#" class="list-group-item" data-dismiss="modal">Brown, Danny</a>
     			<a href="#" class="list-group-item" data-dismiss="modal">Chavez, Cesar</a>
     			<a href="#" class="list-group-item" data-dismiss="modal">Chavez, Hugo</a>
     			<a href="#" class="list-group-item" data-dismiss="modal">Donagy, Phil</a>
     			<a href="#" class="list-group-item" data-dismiss="modal">Elephante, Roberto</a>
     			<a href="#" class="list-group-item" data-dismiss="modal">Friedrich, Leanne</a>
     			<a href="#" class="list-group-item" data-dismiss="modal">Grief, Corey</a>
     			<a href="#" class="list-group-item" data-dismiss="modal">Saxton, Tom</a>
     			<a href="#" class="list-group-item" data-dismiss="modal">Simon, Athulya</a>
     		</div>
      </div>
	  <div class="modal-footer">
		  <button id="cancel" data-dismiss="modal" class="btn btn-large btn-default">Cancel</button>
	  </div>
    </div>
  </div>
</div>

	<nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      	<a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-arrow-left"></span> back to map</a>
	    </div>
	</nav>

</body>
</html>

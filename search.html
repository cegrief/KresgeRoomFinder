<!DOCTYPE html>
<html>
<head>
	<title>Get Directions | Kresge Room Finder</title>
	<link rel="stylesheet" type="text/css" href="includes/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="includes/css/bootstrap-theme.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
	<link rel="stylesheet" type="text/css" href="includes/css/kresge.css">
	<script type="text/javascript" src="includes/js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
	<h1>Get Directions</h1>
	<form class="form-horizontal" role="form">
		<h2>Starting Location</h2>
		<div class="form-group">
			<label for="startingroom" class="col-sm-2 control-label">Room Number</label>
			<div class="col-sm-10">
				<input type="text" placeholder="0-000" class="form-control" id="startingroom" name="startingroom"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Lookup</label>
			<div class="btn-group-vertical btn-group-lg col-sm-10">
				<button type="button" class="btn btn-default text-left">
					By Course
				</button>
				<button type="button" class="btn btn-default text-left">By Faculty/Staff</button>
			</div>
		</div>
		<h2>Destination</h2>
		<div class="form-group">
			<label for="endingroom" class="col-sm-2 control-label">Room Number</label>
			<div class="col-sm-10">
				<input type="text" placeholder="0-000" class="form-control" id="endingroom" name="endingroom"/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Lookup</label>
			<div class="btn-group-vertical btn-group-lg col-sm-10">
				<button type="button" class="btn btn-default text-left">
					By Course
				</button>
				<button type="button" class="btn btn-default text-left">By Faculty/Staff</button>
			</div>
		</div>
		<div class="form-group col-sm-12 text-center">
			<button type="button" class="btn btn-default">Get Directions</button>
		</div>
	</form>
</div>

<button class="btn btn-primary" data-toggle="modal" data-target=".bs-by-class-lg">By class</button>
<div class="modal fade bs-by-class-lg" tabindex="-1" role="dialog" aria-labelledby="ByClass" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="dropdown">
      	<div id="subjectDrop" class="dropdown-toggle" data-toggle="dropdown">Subject <b class="caret"></b></div>
 	 	<ul class="dropdown-menu" role="menu" aria-labelledby="subjectDrop">
 	 		<li class="active">English</li>
 	 		<li class="active">German</li>
 	 		<li class="active">Spanish</li>
 	 		<li class="active">Swahili</li>
   		</ul>
      </div>

      	<span style="color:blue;font-weight:bold">Number</span>
      	<span id="numberDrop" class="dropdown-toggle" data-toggle="dropdown">Number </span>
      	<b class="caret"></b>
      	<ul class="dropdown-menu" role="menu" aria-labelledby="numberDrop">
      		<li class="active">110 (Robinson) 1pm</li>
      		<li class="active">210 (Martinez) 10pm</li>
      	</ul>
      </div> -->
    </div>
  </div>
</div>

</body>
</html>
